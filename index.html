<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Formulario para ACGEEK</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <h1 id="title">Formulario</h1>
        <p id="description">Gracias por aguantarse este formulario</p>

        <form name="formulario" onSubmit="return recibido()" id="survey-form">

            <label for="firstname">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu Nombre completo" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingresa tu email" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="number" min="0" max="100" placeholder="Ingresa tu edad" required>

            
            <label for="dropdown">Ocupación:</label>
            <select name="dropdown" id="dropdown" >
                
            <option  selected="selected">Seleccione una opción</option>
            <option value="estudiante">Estudiante</option>
            <option value="Trabajador de tiempo completo">Trabajador de tiempo completo</option>
            <option value="Estudiante de tiempo completo">Estudiante de tiempo completo</option>
            <option value="Prefiero no decir">Prefiero no decir</option>
            <option value="Otro">Otro</option>
            </select>

            <div class="caja-formulario">
                ¿Recomendaria esta pagina a un amigo?
                <label> <input type="radio" name="user-recommend" value="Por supuesto" id=""> Por supuesto </label>
                <label> <input type="radio" name="user-recommend" value="Quizas" id=""> Quizas</label>
                <label><input type="radio" name="user-recommend" value="Nunca" id=""> Nunca</label>
            </div>

            <div class="caja-formulario">
                ¿En que le gustaria mejorar?
                <label><input name="checkbox" value="Front-End" type="checkbox"> Front-End</label>
                <label><input name="checkbox" value="Back-End" type="checkbox"> Back-End</label>
                <label><input name="checkbox" value="Analisis de datos" type="checkbox"> Analisis de datos</label>
                <label><input name="checkbox" value="Desafios" type="checkbox"> Desafios</label>
                <label><input name="checkbox" value="Comunidad Open Source" type="checkbox"> Comunidad Open Source</label>
                <label><input name="checkbox" value="Comunidad de Gitter" type="checkbox"> Comunidad de Gitter</label>
                <label><input name="checkbox" value="Videos" type="checkbox"> Videos</label>
                <label><input name="checkbox" value="Encuentros Ciudadanos " type="checkbox"> Encuentros Ciudadanos</label>
                <label><input name="checkbox" value="Wiki" type="checkbox"> Wiki</label>
                <label><input name="checkbox" value="Foro" type="checkbox"> Foro</label>
                <label><input name="checkbox" value="Cursos adicionales" type="checkbox"> Cursos adicionales</label>
            </div>
            ¿Comentarios o sugerencias ?
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="Por favor ingrese lo que sienta en este espacio"></textarea>
            <button type="submit" id="send">Enviar</button>

        </form>
        
    </main>
    <script>
        function recibido(){
            alert ("Formulario enviado")
        }
    </script>
</body>
</html>
